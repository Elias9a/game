<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <div class="game-wrapper">
        <h1>Rock Paper Scissors</h1>
        <div class="game-container">
          <div class="btn-wrapper">
              <button class="ply-btn" id="rock">Rock</button>
              <button class="ply-btn" id="paper">Paper</button>
              <button class="ply-btn" id="scissors">Scissors</button>
          </div>
          <div class="score">
            <span class="round-result" id="player-score"></span>
            <span class="round-result" id="computer-score"></span>
          </div>
          <p class="result" id="result"></p>
      
          <div class="reset-wrapper">
            <button id="play-again">Restart to play again</button>
          </div>
        </div>
    </div>
    
    <script src="game.js"></script>

  </body>
</html>
